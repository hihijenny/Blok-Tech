<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Alatsi|Roboto+Condensed:300,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>

        <a href="#"><img src="public/images/icons/logo.png"></a>

    </header>

    <main>
        <section class="choice">
            <h1>What do you like the most?</h1>
            <form class="form" action=/sendChoice method="POST">
                <div class="food-choices">
                    <label class="fieldset1">
                        <input type="radio" name="food1" value="tacos" required>
                        <img src="public/images/tacos.jpg" alt="Tacos">
                    </label>

                    <label class="fieldset1">
                        <input type="radio" name="food1" value="burrito" >
                        <img src="public/images/burrito.jpg" alt="Burrito">
                    </label>
                </div>

                <div class="food-choices">
                    <label class="fieldset2">
                        <input type="radio" name="food2" value="burger" required>
                        <img src="public/images/burger.jpg" alt="Burger">
                    </label>

                    <label class="fieldset2">
                        <input type="radio" name="food2" value="hot-dog" >
                        <img src="public/images/hot-dog.jpg" alt="Hot Dog">
                    </label>
                </div>

                <div class="food-choices">
                    <label class="fieldset3">
                        <input type="radio" name="food3" value="pasta" required>
                        <img src="public/images/pasta.jpg" alt="Pasta">
                    </label>

                    <label class="fieldset3">
                        <input type="radio" name="food3" value="pizza">
                        <img src="public/images/pizza.jpg" alt="Pizza">
                    </label>
                </div>

                <button name="button" type="submit">
                    Choose this</button>

            </form>

        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>
                    <a>
                        <img src="public/images/icons/like.svg" alt="Likes"></a>
                </li>
                <li>
                    <a>
                        <img src="public/images/icons/comment.svg" alt="Berichten"></a>
                </li>
                <li>
                    <a>
                        <img src="public/images/icons/account.svg" alt="Account"></a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="index.js"></script>
</body>

</html>
